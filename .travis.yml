language: python
python:
  - "2.7"
sudo: false
addons:
  apt:
    packages:
      # not yet whitelisted by travis
      #- python-joblib
      #- python-networkx
      - python-matplotlib
install:
  - virtualenv .venv
  - . .venv/bin/activate
  - pip install flake8
  - pip install nose
  # manual package installations, should eventually handled by
  # "pip install ."
  - pip install dill
  - pip install requests
  - pip install esmre
  - pip install joblib
  - pip install networkx
script:
  - flake8 . --exclude=.venv --ignore=E501
  - nosetests
