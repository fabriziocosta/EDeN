language: python
python:
  - "2.7"
sudo: false
addons:
  apt:
    packages:
      - python-joblib
      - python-networkx
      - python-matplotlib
install:
  - virtualenv .venv
  - . .venv/bin/activate
  - pip install flake8
  - pip install nose
  # manual package installations, should eventually handled by
  # "pip install ."
  - pip install dill
  - pip install requests
  - pip install esmre
script:
  - flake8 . --exclude=.venv --ignore=E501
  - nosetests
