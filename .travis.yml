language: python
python:
  - "2.7"
sudo: false
addons:
  apt:
    packages:
      - python-matplotlib
before_install:
  # setup miniconda distribution
  - travis_retry wget http://repo.continuum.io/miniconda/Miniconda-3.8.3-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
install:
  # install numy using anaconda
  - conda create --yes -n condaenv python=$TRAVIS_PYTHON_VERSION
  - source activate condaenv
  - conda install --yes "numpy>=1.8" "scipy>=0.14" "scikit-learn>=0.16"
  - pip install setuptools
  - pip install flake8
  - pip install nose
  # install EDeN requirements as specified in setup.py
  - pip install .
script:
  - flake8 . --exclude=.venv --ignore=E501
  - nosetests
